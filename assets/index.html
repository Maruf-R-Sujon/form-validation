<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4m offset-md-2">
                <div class="card shadow-lg p-3">
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Username:-</label>
                            <input type="text" name="username" id="name" class="form-control">
                            <div class="error-text">
                                <small class="name-error"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Email:-</label>
                            <input type="text" name="email" id="email" class="form-control">
                            <div class="error-text">
                                <small class="email-error"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:-</label>
                            <input type="password" name="pass" id="pass" class="form-control">
                            <div class="error-text">
                                <small class="pass-error"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"> Confirm Password:-</label>
                            <input type="password" name="Confirm-pass" id="confirm-pass" class="form-control">
                            <div class="error-text">
                                <small class="confirm-pass-error"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success" id="btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
